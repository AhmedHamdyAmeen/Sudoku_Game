<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku Home Page</title>
  <!-- Bootstrap V5.1.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Main CSS Style -->
  <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>

  <Section class="home">
    <div class="container">
      <div class="login p-3">
        <form method="get" novalidate>
          <div class="form-group mb-3">
            <label for="username" class="form-label">User Name</label>
            <input class="form-control" type="text" id="username" placeholder="write your name" name="username">
            <div class="invalid mt-3 hide">
              Please choose a username.
            </div>
          </div>

          <div class="form-group mb-3">
            <label class="form-label" for="level">Select Level</label>
            <select class="form-select" name="level" id="level">
              <option value="levelOne">Level 1</option>
              <option value="levelTwo">Level 2</option>
            </select>
          </div>

          <button id="loginSubmitBtn" class="btn btn-danger m-auto" type="submit">Login</button>
        </form>
      </div>
    </div>
  </Section>

  <section class="groups hide">
    <div class="container">
      <div class="row g-3 img-groups justify-content-center align-items-center">
        <div class="group col-12 col-md-6 col-lg-3">
          <div class="gallery mb-2">
            <img src="./assets/imgs/groups/g1/3.jpg" alt="">
            <img src="./assets/imgs/groups/g1/4.jpg" alt="">
            <img src="./assets/imgs/groups/g1/5.jpg" alt="">
            <img src="./assets/imgs/groups/g1/6.jpg" alt="">
          </div>
          <button id="g1" class="btn btn-danger groupBtn">Group 1</button>
        </div>
        <div class="group col-12 col-md-6 col-lg-3">
          <div class="gallery mb-2">
            <img src="./assets/imgs/groups/g2/3.jpg" alt="">
            <img src="./assets/imgs/groups/g2/4.jpg" alt="">
            <img src="./assets/imgs/groups/g2/5.jpg" alt="">
            <img src="./assets/imgs/groups/g2/6.jpg" alt="">
          </div>
          <button id="g2" class="btn btn-danger groupBtn">Group 2</button>
        </div>
        <div class="group col-12 col-md-6 col-lg-3">
          <div class="gallery mb-2">
            <img src="./assets/imgs/groups/g3/3.jpg" alt="">
            <img src="./assets/imgs/groups/g3/4.jpg" alt="">
            <img src="./assets/imgs/groups/g3/5.jpg" alt="">
            <img src="./assets/imgs/groups/g3/6.jpg" alt="">
          </div>
          <button id="g3" class="btn btn-danger groupBtn">Group 3</button>
        </div>
        <div class="group col-12 col-md-6 col-lg-3">
          <div class="gallery mb-2">
            <img src="./assets/imgs/groups/g4/3.jpg" alt="">
            <img src="./assets/imgs/groups/g4/4.jpg" alt="">
            <img src="./assets/imgs/groups/g4/5.jpg" alt="">
            <img src="./assets/imgs/groups/g4/6.jpg" alt="">
          </div>
          <button id="g4" class="btn btn-danger groupBtn">Group 4</button>
        </div>
        <div class="group col-12 col-md-6 col-lg-3">
          <div class="gallery mb-2">
            <img src="./assets/imgs/groups/g5/3.jpg" alt="">
            <img src="./assets/imgs/groups/g5/4.jpg" alt="">
            <img src="./assets/imgs/groups/g5/5.jpg" alt="">
            <img src="./assets/imgs/groups/g5/6.jpg" alt="">
          </div>
          <button id="g5" class="btn btn-danger groupBtn">Group 5</button>
        </div>
      </div>
    </div>
  </section>

  <section class="gameBoard hide">
    <div class="container">
      <div class="topBarControl">
        <div class="welcome"></div>
        <div class="error">
          Errors: <span class="errorCount">0</span>
        </div>
        <div class="counter">Time: <span class="downCounter">00:00</span></div>
        <button type="button" class="btn btn-danger startGameBtn">Start Game</button>
      </div>
      <div class="col-2 imgBar"></div>
      <div class="col-10 board"></div>
    </div>
  </section>

  <section class="message hide">
    <div class="container d-flex justify-content-center align-items-center">
      <div class="gameOver d-flex justify-content-between">
        <button class="messageControBtn playAginBtn btn btn-danger" type="button">Play Again</button>
        <button class="messageControBtn goHomeBtn btn btn-danger" type="button">Go to Home</button>
      </div>
      <div class="confirmMessage"></div>
    </div>
  </section>

  <!-- Bootstrap V5.1.3 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Script -->
  <script src="./assets/js/home.js"></script>
</body>

</html>
